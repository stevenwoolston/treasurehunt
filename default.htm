<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="pragma" content="no-cache" />
    <title>From The Easter Bunny</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/easter.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Rubik+Mono+One" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>

    <button class="hidden btn btn-navigate-left"><span class="glyphicon glyphicon-arrow-left"></span>Back</button>
    <div id="slides"></div>
    <button id="begin" class="btn col-xs-4 col-xs-offset-4" data-toggle="modal" data-target=".stopwatch-modal">Go!</button>

    <!-- Modal -->
    <div class="stopwatch-modal modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
        <div class="modal-body">
            <h1 class="stopwatch"><time>00:00:00</time></h1>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn stop-timer clear-timer text-center" data-dismiss="modal">Found Them!</button>
        </div>
        </div>
    </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="js/jquery-3.3.1.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/stopwatch.js"></script> 
    <script>
        var totalSlides;
        var currentSlide;

        $(function() {

            getWP_Data();

            $(".stopwatch-modal").on("shown.bs.modal", function() {
                startTimer();
            });

            $(".stopwatch-modal").on("hide.bs.modal", function() {
                stopTimer();
            });

            $(".modal-footer .btn").on("click", function() {
                currentSlide++;
                navigateSlide(currentSlide);
            });

            $(".btn-navigate-left").on("click", function() {
                currentSlide--;
                navigateSlide(currentSlide);
            })
        });

        function navigateSlide(slideId) {

            if (slideId > 1) {
                $(".btn-navigate-left").removeClass("hidden");
            } else {
                $(".btn-navigate-left").addClass("hidden");
            };

            if (slideId == totalSlides) {
                $("#begin").addClass("hidden");
            } else {
                $("#begin").removeClass("hidden");
            };

            $(".slide-body").addClass("hidden");
            $("#slide" + slideId).removeClass("hidden");
            currentSlide = slideId;
        };

        function getWP_Data() {
            var categoryId = 2,
                $wpURL = `https://hunt.woolston.com.au/wp-json/wp/v2/posts?_embed&categories=${categoryId}&orderby=title&order=asc&per_page=20`;

            $.ajax({
                type: 'GET',
                url: $wpURL,
                success: function(data, textStatus, request) {
                    totalSlides = data.length;

                    $.each(data, function(index, value){
                        var item = data[index];
                        var title = item.title.rendered;
                        var content = item.content.rendered;
                        var featured_img = item._embedded["wp:featuredmedia"][0].source_url;
                        console.log(featured_img);
                        var $slide_body = "<div id='slide" + (index + 1) + "' class='slide-body hidden' ";
                        $slide_body += "style='background-image:url(" + featured_img + ");'>";
                        $slide_body += "<div class='slide-content'>" + content + "</div>";
                        $slide_body += "</div>";

                        $("#slides").append($slide_body);
                    });

                    currentSlide = 1;
                    navigateSlide(currentSlide);
                }
            });

        }
        
    </script>
  </body>
</html>
